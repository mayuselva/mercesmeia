<ion-content>
  <div class="ion-padding content">
    <ion-img alt="logo" id="header_logo" expand="block" src="../../assets/images/logo.png"></ion-img>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-list>
        <ion-item lines="none">        
          <ion-label > <ion-icon name="mail"></ion-icon></ion-label>
          <ion-input email name="email" placeholder="E-mail" ngModel #email="ngModel" required></ion-input>
        </ion-item>
        <ion-label *ngIf="!email.valid && email.dirty" class="error">Should be a valid email address!!</ion-label>
        <ion-item class="mt-20" lines="none">        
          <ion-label> <ion-icon name="lock"></ion-icon></ion-label>
          <ion-input minlength="4" name="password" placeholder="Password" ngModel #pwd="ngModel" required 
          type="password" show-hide-input></ion-input>
        </ion-item>
        <ion-label *ngIf="!pwd.valid && pwd.dirty" class="error">Should at least be 4 characters long.</ion-label>
      </ion-list>
      <ion-button expand="block" type="submit" shape="round" color="secondary"
        [disabled]="f.invalid">
        <ion-icon ios="ios-log-in" md="md-log-in" class="icon-login"></ion-icon>
        LOGIN
      </ion-button>
    </form> 
  </div>
</ion-content>
<ion-footer  class="ion-padding">
  <ion-toolbar>
    <div>Powered by: Visual Business Retail Limited</div>
    <div><span>&copy;</span> 2019</div>
  </ion-toolbar>
</ion-footer>
